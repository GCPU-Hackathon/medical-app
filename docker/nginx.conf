# HTTP -> HTTPS (pin to the canonical host)
server {
    listen 80;
    listen [::]:80;
    server_name holonauts.fr www.holonauts.fr;
    return 301 https://holonauts.fr$request_uri;
}

# HTTPS vhost for your domain (not "_")
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name holonauts.fr www.holonauts.fr;

    root /var/www/public;
    index index.php;
    charset utf-8;

    # --- USE YOUR FULLCHAIN + KEY (e.g., from Let's Encrypt) ---
    # Example LE locations; adjust if you’re not using certbot:
    ssl_certificate     /etc/letsencrypt/live/holonauts.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/holonauts.fr/privkey.pem;

    # Optional but recommended for OCSP stapling
    ssl_trusted_certificate /etc/letsencrypt/live/holonauts.fr/chain.pem;
    ssl_stapling on;
    ssl_stapling_verify on;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_hide_header X-Powered-By;
        client_max_body_size 100M;
    }

    # Assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    # Vite (unchanged)
    location ~ ^/(resources|@vite|@react-refresh|@id|node_modules|src)/ {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    location ~ ^/(__vite_ping|__vite_hmr) {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Private storage (see note below about `internal`)
    location ~ ^/private-storage/(.*)$ {
        internal;                           # keep only if using X-Accel-Redirect
        alias /var/www/storage/app/private/$1;

        # help the browser’s PDF viewer:
        types { application/pdf pdf; }      # make sure pdf is mapped
        gzip off;                           # don’t gzip PDFs
        add_header Content-Disposition "inline" always;
    }
}
